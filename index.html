<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roblox 2012 Inspired Page</title>
    <style>
      /* General body styling for light gray background and classic font */
      body {
        margin: 0;
        padding: 0;
        font-family: Verdana, Arial, sans-serif;
        background-color: #e3e3e3; /* Light gray background */
        color: #000000;
        text-align: center;
      }

      /* Main header styled like old Roblox logo */
      h1 {
        font-size: 2.5rem;
        margin: 30px 0 20px;
        color: #ff0000; /* Roblox red */
        font-weight: bold;
        text-shadow: 2px 2px 0px #ffffff; /* Retro outline effect */
      }

      /* Container for the main content block */
      #content-container {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff; /* White content box */
        border: 1px solid #c9c9c9;
        border-radius: 5px; /* Slight rounding */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      /* Section headers within the container */
      #content-container h2 {
        font-size: 1.6rem;
        margin: 15px 0;
        color: #333333;
        font-weight: bold;
      }

      /* Paragraph text */
      p {
        margin: 20px 0;
        font-size: 1rem;
        color: #111111;
        line-height: 1.5;
      }

      /* Classic blue download buttons */
      a.download-button {
        display: inline-block;
        margin: 8px;
        padding: 10px 20px;
        /* Glossy blue gradient */
        background: linear-gradient(to bottom, #3a8dde 0%, #1c5aa6 100%);
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        border: 1px solid #0f3d73;
        border-radius: 4px; /* Slightly more rounded than the previous minimal */
        box-shadow: 0 2px 0 #0f3d73, 0 3px 6px rgba(0,0,0,0.3); /* Button depth and shadow */
        transition: background 0.2s ease, transform 0.1s ease;
        text-shadow: 0 -1px 0 rgba(0,0,0,0.3);
      }

      /* Hover effect */
      a.download-button:hover {
        background: linear-gradient(to bottom, #4fa3f7 0%, #2a6fc2 100%);
        box-shadow: 0 2px 0 #0f3d73, 0 5px 8px rgba(0,0,0,0.4);
      }

      /* Active (click) effect */
      a.download-button:active {
        background: #1c5aa6;
        transform: translateY(1px); /* Pressed effect */
        box-shadow: 0 1px 0 #0f3d73;
      }

      /* Styling for the video thumbnail */
      .video-thumbnail {
        max-width: 100%; /* Ensure it scales within the container */
        height: auto;
        border: 4px solid #3a8dde; /* Blue border to match the buttons/aesthetic */
        border-radius: 4px;
        margin: 15px 0 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow to lift it */
        cursor: pointer;
      }
      
      #preview-section {
          margin: 20px 0;
      }

      /* Countdown styling */
      #countdown {
        font-size: 1.4rem;
        font-weight: bold;
        color: #0055aa;
        margin: 30px 0;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 3px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>ROBRINGER!</h1>

    <div id="content-container">
      <h2>Downloads (COMING SOON)</h2>
      
      <p>
        <a href="https://google.com/" class="download-button">download robringer version 1.0</a>
        <a href="https://google.com/" class="download-button">download robringer version 2.0</a>
        <a href="https://google.com/" class="download-button">download robringer version 3.0</a>
      </p>

      <p>
        Click on any versionâ€”you will be led to a third-party site where you can download.
      </p>
      
      <h2>Watch Preview: "Robringer: New Classic Roblox Sim!!"</h2>

      <div id="preview-section">
          <a href="https://www.youtube.com/watch?v=liRLjQSRfUI" target="_blank" title="Watch Robringer Preview on YouTube">
              <img src="https://img.youtube.com/vi/liRLjQSRfUI/hqdefault.jpg" alt="Robringer Video Preview Thumbnail" class="video-thumbnail">
          </a>
          <p>
              <a href="https://www.youtube.com/watch?v=liRLjQSRfUI" class="download-button" target="_blank">Watch Preview</a>
          </p>
      </div>

      <div id="countdown"></div>
    </div>

    <script>
      // Set target date to January 29, 2026
      var countDownDate = new Date("Jan 29, 2026 00:00:00").getTime();

      // Update every second
      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        // Time calculations
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display result
        document.getElementById("countdown").innerHTML =
          "First release drops in: " + days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";

        // If countdown finished
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "ðŸŽ‰ The first release is out now!";
        }
      }, 1000);
    </script>
  </body>
</html>
